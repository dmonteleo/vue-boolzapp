<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Boolzapp</title>
</head>
<body>
  <div class="container">
    <!-- LEFT -->
    <div class="left">
      <!-- HEADER LEFT -->
      <div class="header-left">
        <div class="header-left-logo">
          <img src="./assets/img/avatar_io.jpg" alt="Nome Utente">
          <span>Sofia</span>
        </div>
        <div class="header-left-icons">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <!-- DISCLAIMER LEFT -->
      <div class="disclaimer-left">
        <div class="disclaimer-left-logo">
          <i class="fa fa-bell-slash" aria-hidden="true"></i>
        </div>
        <div class="disclaimer-left-text">
          <h5>Ricevi notifiche di nuovi messaggi</h5>
          <a href="#">Attiva notifiche desktop</a>
        </div>
      </div>
      <!-- SEARCHBAR LEFT -->
      <div class="searchbar-left">
        <label class="search-label" for="search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </label>
        <input id="contacts-filter" type="text" class="left-searchbar-input" placeholder="                Cerca o inizia una nuova chat" name="search">
      </div>
      <!-- CONTACTS LEFT -->
      <div class="contacts-left"></div>
    </div>
    <!-- RIGHT -->
    <div class="right">
      <div class="header-right"></div>
      <div class="messages-right"></div>
      <div class="footer-right"></div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/contacts-boolzapp.js"></script>
</body>
</html>
